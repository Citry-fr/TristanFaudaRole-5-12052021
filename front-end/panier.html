<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./js/panier.js" defer></script>
        <script
            src="https://kit.fontawesome.com/8bebfe2d5a.js"
            crossorigin="anonymous"
            defer
        ></script>
        <title>Orinoco</title>
    </head>
    <body>
        <header class="header">
            <img
                class="header__logo"
                src="./img/logo_orinoco.png"
                alt="Logo Orinoco"
            />
            <!-- Menu Navigation -->
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <a
                        href="./index.html"
                        id="home"
                        class="header__nav__list__a"
                        ><li class="header__nav__list__a__element">
                            <i
                                class="
                                    fas
                                    fa-home
                                    header__nav__list__a__element__fa
                                "
                            ></i
                            >Accueil
                        </li></a
                    >
                    <a
                        href="./panier.html"
                        id="cart"
                        class="header__nav__list__a"
                        ><li class="header__nav__list__a__element">
                            <i
                                class="
                                    fas
                                    fa-shopping-cart
                                    header__nav__list__a__element__fa
                                "
                            ></i>
                            <p class="header__nav__list__a__element__cart">
                                Panier (<span
                                    class="
                                        header__nav__list__a__element__cart__amount
                                    "
                                    id="amount"
                                    >0</span
                                >)
                            </p>
                        </li></a
                    >
                </ul>
            </nav>
        </header>

        <main class="main">
            <h1 class="main__title">Panier</h1>
            <table class="main__table">
                <thead class="main__table__head">
                    <tr class="main__table__head__row">
                        <th class="main__table__head__row__cell">Nom</th>
                        <th class="main__table__head__row__cell">Couleur</th>
                        <th class="main__table__head__row__cell">Quantité</th>
                        <th class="main__table__head__row__cell">Prix</th>
                        <th class="main__table__head__row__cell">Supprimer</th>
                    </tr>
                </thead>
                <tbody class="main__table__body" id="tableBody"></tbody>
                <tfoot class="main__table__foot">
                    <tr class="main__table__foot__row">
                        <td class="main__table__foot__row__cell" colspan="3">
                            Total
                        </td>
                        <td
                            id="priceTotal"
                            class="main__table__foot__row__cell"
                            colspan="2"
                        >
                            0 €
                        </td>
                    </tr>
                </tfoot>
            </table>
        </main>

        <section class="section">
            <form class="section__form">
                <div class="section__form__fullname">
                    <div class="section__form__fullname__firstname">
                        <label
                            for="firstName"
                            class="section__form__fullname__firstname__label"
                            >Prénom :
                        </label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            class="section__form__fullname__firstname__input"
                            required
                        />
                    </div>
                    <div class="section__form__fullname__lastname">
                        <label
                            for="lastName"
                            class="section__form__fullname__lastname__label"
                            >Nom :
                        </label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            class="section__form__fullname__lastname__input"
                            required
                        />
                    </div>
                </div>
                <div class="section__form__local">
                    <div class="section__form__local__city">
                        <label
                            for="city"
                            class="section__form__local__city__label"
                            >Ville :
                        </label>
                        <input
                            type="text"
                            id="city"
                            name="city"
                            class="section__form__local__city__input"
                            required
                        />
                    </div>
                    <div class="section__form__local__address">
                        <label
                            for="adress"
                            class="section__form__local__address__label"
                            >Adresse :
                        </label>
                        <input
                            type="text"
                            id="adress"
                            name="adress"
                            class="section__form__local__address__input"
                            required
                        />
                    </div>
                </div>
                <div class="section__form__email">
                    <label for="adress" class="section__form__email__label"
                        >Email :
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="section__form__email__input"
                        required
                    />
                </div>
                <div class="section__form__order">
                    <button
                        class="section__form__order__button"
                        id="orderButton"
                    >
                        Commander
                    </button>
                </div>
            </form>
        </section>

        <footer class="footer">
            <p class="footer__wait">Footer en construction</p>
        </footer>

        <template id="cartTemplate">
            <tr class="main__table__body__row" data-id="" data-color="">
                <td class="main__table__body__row__cell"></td>
                <td class="main__table__body__row__cell"></td>
                <td class="main__table__body__row__cell">
                    <input
                        type="number"
                        class="main__table__body__row__cell__quantity"
                        min="0"
                    />
                </td>
                <td class="main__table__body__row__cell price"></td>
                <td class="main__table__body__row__cell">
                    <button class="main__table__body__row__cell__delete">
                        <i
                            class="
                                far
                                fa-times-circle
                                main__table__body__row__cell__delete__icone
                            "
                        ></i>
                    </button>
                </td>
            </tr>
        </template>
        <template id="emptyTemplate">
            <tr id="cartEmpty">
                <td colspan="4">Votre panier est vide.</td>
            </tr>
        </template>
    </body>
</html>
