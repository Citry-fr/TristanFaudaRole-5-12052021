<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./js/index.js" defer></script>
        <script
            src="https://kit.fontawesome.com/8bebfe2d5a.js"
            crossorigin="anonymous"
            defer
        ></script>
        <title>Orinoco</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <img
                class="header__logo"
                src="./img/logo_orinoco.png"
                alt="Logo Orinoco"
            />
            <!-- Menu Navigation -->
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <a href="#" class="header__nav__list__a"
                        ><li class="header__nav__list__a__element">
                            <i
                                class="
                                    fas
                                    fa-home
                                    header__nav__list__a__element__fa
                                "
                            ></i
                            >Accueil
                        </li></a
                    >
                    <a href="./panier.html" class="header__nav__list__a"
                        ><li class="header__nav__list__a__element">
                            <i
                                class="
                                    fas
                                    fa-shopping-cart
                                    header__nav__list__a__element__fa
                                "
                            ></i
                            >Panier
                        </li></a
                    >
                </ul>
            </nav>
        </header>

        <main class="main">
            <article id="prodCards" class="main__article">
                <h2>Produits :</h2>
            </article>
        </main>

        <!-- Template pour l'affichage des produits -->
        <template id="prodTemplate">
            <div class="main__article__card">
                <img src="" alt="" class="main__article__card__img" />
                <div class="main__article__card__infos">
                    <h3 class="main__article__card__infos__name"></h3>
                    <p class="main__article__card__infos__desc"></p>
                    <p class="main__article__card__infos__price"></p>
                </div>
            </div>
        </template>
    </body>
</html>
