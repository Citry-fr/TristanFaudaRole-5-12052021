<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./js/index.js" defer></script>
        <script
            src="https://kit.fontawesome.com/8bebfe2d5a.js"
            crossorigin="anonymous"
            defer
        ></script>
        <title>Orinoco</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <img
                class="header__logo"
                src="./img/logo_orinoco.png"
                alt="Logo Orinoco"
            />
            <!-- Menu Navigation -->
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <a href="#" id="home" class="header__nav__list__a"
                        ><li class="header__nav__list__a__element">
                            <i
                                class="
                                    fas
                                    fa-home
                                    header__nav__list__a__element__fa
                                "
                            ></i
                            >Accueil
                        </li></a
                    >
                    <a
                        href="./panier.html"
                        id="cart"
                        class="header__nav__list__a"
                        ><li class="header__nav__list__a__element">
                            <i
                                class="
                                    fas
                                    fa-shopping-cart
                                    header__nav__list__a__element__fa
                                "
                            ></i
                            >Panier
                        </li></a
                    >
                </ul>
            </nav>
        </header>

        <!-- Affichage produit -->
        <main class="main">
            <h1 class="main__title">Bienvenue sur la boutique Orinoco.</h1>
            <p class="main__description">
                Cliquer sur un article pour aller sur sa page.
            </p>
            <h2 class="main__product">Produits :</h2>
            <article id="prodCards" class="main__article"></article>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer__wait">Footer en construction</p>
        </footer>

        <!-- Template pour l'affichage des produits -->
        <template id="prodTemplate">
            <a href="./produit.html" class="main__article__anchor">
                <div class="main__article__anchor__card">
                    <img
                        src=""
                        alt=""
                        class="main__article__anchor__card__img"
                    />
                    <div class="main__article__anchor__card__infos">
                        <h3
                            class="main__article__anchor__card__infos__name"
                        ></h3>
                    </div>
                </div>
            </a>
        </template>
    </body>
</html>
