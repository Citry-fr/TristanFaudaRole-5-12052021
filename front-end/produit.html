<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./js/produit.js" defer></script>
        <script
            src="https://kit.fontawesome.com/8bebfe2d5a.js"
            crossorigin="anonymous"
            defer
        ></script>
        <title>Orinoco</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <img
                class="header__logo"
                src="./img/logo_orinoco.png"
                alt="Logo Orinoco"
            />
            <!-- Menu Navigation -->
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <a
                        href="./index.html"
                        id="home"
                        class="header__nav__list__a"
                        ><li class="header__nav__list__a__element">
                            <i
                                class="
                                    fas
                                    fa-home
                                    header__nav__list__a__element__fa
                                "
                            ></i
                            >Accueil
                        </li></a
                    >
                    <a
                        href="./panier.html"
                        id="cart"
                        class="header__nav__list__a"
                        ><li class="header__nav__list__a__element">
                            <i
                                class="
                                    fas
                                    fa-shopping-cart
                                    header__nav__list__a__element__fa
                                "
                            ></i
                            >Panier
                        </li></a
                    >
                </ul>
            </nav>
        </header>

        <!-- Affichage produit -->
        <main class="main">
            <h1 class="main__title" id="prodName"></h1>
            <div class="main__prod">
                <img src="" alt="" id="prodImg" class="main__prod__img" />
                <div class="main__prod__infos">
                    <p class="main__prod__infos__desc" id="prodDesc"></p>
                    <div class="main__prod__infos__perso">
                        <!-- Personnalisation du produit a changer -->
                        <h2 class="main__prod__infos__perso__title">
                            Personnalisation
                        </h2>
                        <ul
                            class="main__prod__infos__perso__liste"
                            id="ulColor"
                        ></ul>
                    </div>
                    <div class="main__prod__infos__pb">
                        <p class="main__prod__infos__pb__price" id="prodPrice">
                            Prix :
                            <span
                                class="main__prod__infos__pb__price__amount"
                                id="priceAmount"
                            ></span>
                        </p>
                        <button
                            class="main__prod__infos__pb__button"
                            id="addCart"
                        >
                            Ajouter au panier
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer__wait">Footer en construction</p>
        </footer>

        <template id="persoTemplate">
            <li class="main__prod__infos__perso__liste__element">
                <input
                    type="radio"
                    name="color"
                    id=""
                    class="main__prod__infos__perso__liste__element__check"
                />
                <!-- <label
                    for=""
                    class="main__prod__infos__perso__liste__element__label"
                ></label> -->
            </li>
        </template>
    </body>
</html>
